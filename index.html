<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Responsive Page</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">

    <div class="smartphone">
        <span><i class="fas fa-mobile-alt"></i>Smartphone: 480px</span>
    </div>

    <div class="tablet">
        <span><i class="fas fa-tablet-alt"></i>Tablet: 768px</span>
    </div>

    <div class="laptop">
        <span><i class="fas fa-laptop-code"></i>Laptop: 1024px</span>
    </div>

    <div class="desktop">
        <span><i class="fas fa-desktop"></i>Desktop: 1200px</span>
    </div>

</div>

</html>
